<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/card.css" />
    <title>Minimal Blog Card by Alejandro Manuel Bolaño Méndez</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>

  <body>
    <main>
      <div class="card">
        <div class="main">
          <img src="images/cactus_img.jpg" alt="A beautiful cactus in a pot" />
          <span class="text-tag"> Design </span>
          <div class="title text-title">Embracing Minimalism</div>
          <div class="content text-body">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </div>
        </div>

        <div class="footer">
          <div class="text-small">Annie Spratt</div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
